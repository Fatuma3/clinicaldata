<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Clinical Research</title>
</head>
<body>
    <h1>Join Clinical Research</h1>

    <h2>Do you want to particaipate in a Clinical Research</h2>

    <h3>Particaipate Below</h3>
    <form id="joinform">
        <p>Name:</p>
        <input placeholder="First Name" type="text" name="name" id="firstname" required>
        <input placeholder="Last Name" type="text" name="name" id="lastname" required>
        <br>
        <p>Date of Birth:</p>
        <input  type="date" name="dob" id="dob" required>

        <p>Email:</p>
        <input placeholder="Enter email here" type="email" name="email" id="email" required>
        <p>Phone Number</p>
        <input type="tel" placeholder="Enter phone number here" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone" required>
        <br>
        <p>Which type Clinical Research are you interested in?</p>
       
        <input type="checkbox" value="Cancer">Cancer
        <input type="checkbox" value="Diabetes">Diabetes
        <input type="checkbox" value="Heart Disease">Heart Disease
        <input type="checkbox" value="Lung Disease">Lung Disease
        <input type="checkbox" value="Kidney Disease">Kidney Disease
        <input type="checkbox" value="Liver Disease">Liver Disease
        <input type="checkbox" value="Brain Disease">Brain Disease
        <input type="checkbox" value="Other">Other
        <br>
        <button type="submit">Submit</button>
        </form>
</body>
</html>
